exchange:
  env: prod
  mode: paper
  symbol: BTC_USDT_Perp
risk:
  inventory_skew_factor: 0.05  # v1.7.3: 10x stronger (was 0.005)
  max_drawdown_pct: 0.15 # Stop bot if equity drops > 15%
  max_position_usd: 1000.0
  circuit_breaker:
    enabled: true
    window_minutes: 60
    sigma_multiplier: 6.0
    cooldown_minutes: 10
  # VaR-based Inventory Management (v1.7.0)
  var_limit:
    enabled: true
    max_loss_pct: 0.05      # Max 5% of equity at risk
    atr_multiplier: 2.0     # 2-ATR (~95% confidence)
strategy:
  bollinger:
    period: 20
    std_dev: 2.0
  dynamic_spread:
    enabled: true
    reference_atr: 100.0
  entry_anchor_mode: true
  grid_layers: 5
  name: market_maker
  order_amount: 0.0
  order_size_usd: 100.0
  refresh_interval: 1
  rsi:
    overbought: 70
    oversold: 30
    period: 14
  spread_pct: 0.0025
  dca_min_distance_pct: 0.002
  # Softer trading when in loss (v1.7.2)
  loss_state:
    spread_multiplier: 0.5    # Tighten spread by 50% when in loss
    skew_dampener: 0.3        # Reduce skew to 30% when in loss
  trend_strategy: bollinger
