exchange:
  env: prod
  mode: paper  # PAPER TRADING (Simulation)
  symbol: BTC_USDT_Perp
risk:
  inventory_skew_factor: 0.005 # Increased for stronger inventory balancing
  max_drawdown_pct: 0.05  # 5% max drawdown (conservative)
  max_position_usd: 5000.0  # $5000 max position (Paper Trading)
  max_loss_usd: 50.0  # Circuit breaker: stop if loss exceeds this
strategy:
  bollinger:
    period: 20
    std_dev: 2.0
  dynamic_spread:
    enabled: true
    reference_atr: 100.0
  entry_anchor_mode: false # Disabled per user request (Conservative Mode)
  grid_layers: 5
  name: market_maker
  order_amount: 0.0
  order_size_usd: 200.0
  refresh_interval: 1
  rsi:
    overbought: 70
    oversold: 30
    period: 14
  spread_pct: 0.005 # Increased to 0.5% (Conservative)
  trend_strategy: bollinger
