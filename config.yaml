exchange:
  mode: paper   # paper or live
  env: prod     # Changed to prod to match mainnet keys
  symbol: BTC_USDT_Perp

# Strategy Settings (Market Maker)
strategy:
  name: market_maker
  spread_pct: 0.0010      # 0.10% spread (Stable, wider margin)
  order_amount: 0.001     # Order size in BTC
  refresh_interval: 3     # Seconds between cycles

# Risk Management
risk:
  max_position_usd: 1000.0  # Max position size in USD
  max_drawdown_pct: 0.05    # Stop bot if equity drops by 5%
  inventory_skew_factor: 0.05 # Reduced skew to prevent aggressive stop losses
